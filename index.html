<!DOCTYPE html>
<html lang="en" data-theme="light" data-language="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="toggles-wrapper">
        <!-- Theme toggle switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </label>
        </div>

        <div class="language-switch-wrapper">
            <label class="language-switch" for="language-checkbox">
                <input type="checkbox" id="language-checkbox" />
                <div class="slider round">
                    <span class="lang-label">EN</span>
                    <span class="lang-label">JP</span>
                </div>
            </label>
        </div>
        
        <!-- Language toggle switch -->
        <div class="language-switch-wrapper">
            <label class="language-switch" for="language-checkbox">
                <input type="checkbox" id="language-checkbox" />
                <div class="slider round">
                    <span class="lang-icon">EN</span>
                    <span class="lang-icon">JP</span>
                </div>
            </label>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 data-en="Secure Password Generator" data-jp="安全なパスワード生成ツール">Secure Password Generator</h1>
            <p data-en="Generate strong, customizable passwords for your security needs" data-jp="セキュリティニーズに合わせた強力でカスタマイズ可能なパスワードを生成">Generate strong, customizable passwords for your security needs</p>
        </header>

        <main class="generator-form">
            <div class="input-group">
                <label for="minLength" data-en="Minimum Length:" data-jp="最小長:">Minimum Length:</label>
                <input type="number" id="minLength" min="4" value="8">
            </div>

            <div class="input-group">
                <label for="maxLength" data-en="Maximum Length:" data-jp="最大長:">Maximum Length:</label>
                <input type="number" id="maxLength" min="4" value="16">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="specialChars" checked>
                    <label for="specialChars" data-en="Special Characters" data-jp="特殊文字">Special Characters</label>
                </div>
                
                <div class="special-chars-input" id="specialCharsInput">
                    <label for="specialCharsList" data-en="Allowed Special Characters:" data-jp="許可する特殊文字:">Allowed Special Characters:</label>
                    <input type="text" id="specialCharsList" value="!@#$%^&*()_+-=[]{}|;:,.<>?">
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers" data-en="Include Numbers" data-jp="数字を含める">Include Numbers</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="capital" checked>
                    <label for="capital" data-en="Include Capital Letters" data-jp="大文字を含める">Include Capital Letters</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="ensureOne" checked>
                    <label for="ensureOne" data-en="One of Each Type" data-jp="各タイプを1つずつ">One of Each Type</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="noRepeats">
                    <label for="noRepeats" data-en="No Consecutive Repeats" data-jp="連続する繰り返しなし">No Consecutive Repeats</label>
                </div>
            </div>

            <div class="input-group">
                <label for="numPasswords" data-en="Number of Passwords:" data-jp="パスワードの数:">Number of Passwords:</label>
                <input type="number" id="numPasswords" min="1" max="100" value="5">
            </div>

            <button id="generateBtn" data-en="Generate Passwords" data-jp="パスワードを生成">Generate Passwords</button>

            <div class="results" id="results">
                <h2 data-en="Generated Passwords" data-jp="生成されたパスワード">Generated Passwords</h2>
                <div class="passwords-list" id="passwordsList"></div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/ttb3ar" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" target="_blank" rel="noopener noreferrer" id="linkedin-placeholder">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <p data-en="Created by TTB3AR" data-jp="TTB3ARによって作成">Created by TTB3AR</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
