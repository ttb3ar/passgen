<!DOCTYPE html>
<html lang="en" data-theme="light" data-language="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </label>
    </div>

    <div class="language-switch-wrapper">
        <label class="language-switch" for="language-checkbox">
            <input type="checkbox" id="language-checkbox" />
            <div class="slider round">
                <span class="lang-label">EN</span>
                <span class="lang-label">JP</span>
            </div>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Secure Password Generator</h1>
            <p>Generate strong, customizable passwords for your security needs</p>
        </header>

        <main class="generator-form">
            <div class="input-group">
                <label for="minLength">Minimum Length:</label>
                <input type="number" id="minLength" min="4" value="8">
            </div>

            <div class="input-group">
                <label for="maxLength">Maximum Length:</label>
                <input type="number" id="maxLength" min="4" value="16">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="specialChars" checked>
                    <label for="specialChars">Special Characters</label>
                </div>
                
                <div class="special-chars-input" id="specialCharsInput">
                    <label for="specialCharsList">Allowed Special Characters:</label>
                    <input type="text" id="specialCharsList" value="!@#$%^&*()_+-=[]{}|;:,.<>?">
                </div>
            </div>

            <div class="input-group">
                <label for="excludeChars">Exclude Characters:</label>
                <input type="text" id="excludeChars" placeholder="Characters to exclude from password">
                <small class="input-hint">Enter any characters you want to exclude from the generated passwords</small>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="capital" checked>
                    <label for="capital">Include Capital Letters</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="ensureOne" checked>
                    <label for="ensureOne">One of Each Type</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="noRepeats">
                    <label for="noRepeats">No Consecutive Repeats</label>
                </div>
            </div>

            <div class="input-group">
                <label for="numPasswords">Number of Passwords:</label>
                <input type="number" id="numPasswords" min="1" max="100" value="5">
            </div>

            <button id="generateBtn">Generate Passwords</button>

            <div class="results" id="results">
                <h2>Generated Passwords</h2>
                <div class="passwords-list" id="passwordsList"></div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/ttb3ar" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/theodore-lin-7b391a299" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <p>Created by TTB3AR</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
