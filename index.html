<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Secure Password Generator</h1>
            <p>Generate strong, customizable passwords for your security needs</p>
        </header>

        <main class="generator-form">
            <div class="input-group">
                <label for="minLength">Minimum Length:</label>
                <input type="number" id="minLength" min="4" value="8">
            </div>

            <div class="input-group">
                <label for="maxLength">Maximum Length:</label>
                <input type="number" id="maxLength" min="4" value="16">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="specialChars" checked>
                    <label for="specialChars">Special Characters</label>
                </div>
                
                <div class="special-chars-input" id="specialCharsInput">
                    <label for="specialCharsList">Allowed Special Characters:</label>
                    <input type="text" id="specialCharsList" value="!@#$%^&*()_+-=[]{}|;:,.<>?">
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="capital" checked>
                    <label for="capital">Include Capital Letters</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="ensureOne" checked>
                    <label for="ensureOne">One of Each Type</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="noRepeats">
                    <label for="noRepeats">No Consecutive Repeats</label>
                </div>
            </div>

            <div class="input-group">
                <label for="numPasswords">Number of Passwords:</label>
                <input type="number" id="numPasswords" min="1" max="100" value="5">
            </div>

            <button id="generateBtn">Generate Passwords</button>

            <div class="results" id="results">
                <h2>Generated Passwords</h2>
                <div class="passwords-list" id="passwordsList"></div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
